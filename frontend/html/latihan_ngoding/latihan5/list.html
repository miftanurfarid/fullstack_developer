<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML List</title>
</head>
<body>
  
  <h3>To Do List</h3>
    <ol type="a">
      <li>Bangun Pagi</li>
      <li>Sarapan</li>
      <li>Tidur Lagi</li>
    </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    
    <!-- disc/square/circle -->
    <ul type="square"> 
      <li>Nasi Godeng</li>
      <li>Mie Goreng</li>
      <li>Telur Dadar</li>
    </ul>

    <h3>Pemrograman Web 1</h3>
    <dl>
      <dt> <strong>HTML</strong> </dt>
      <dd> <em> Hypertext Markup Language </em> </dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
