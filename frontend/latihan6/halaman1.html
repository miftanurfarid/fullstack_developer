<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink - Halaman 1</title>
</head>
<body>
  <h1> Ini adalah Halaman 1</h1>
  <!-- eksternal link -->
  <p>Klik <a href="http://google.com">di sini</a> untuk ke <em>google</em>.</p>

  <!-- internal link -->
  <p>Klik <a href="halaman2.html">di sini</a> untuk mengetahui informasi lebih lanjut.</p>

  <!-- relative url -->
  <p>Klik <a href="admin/halaman3.html">di sini</a> untuk mengetahui informasi admin.</p>

  <!-- page anchor -->
  <p>Klik <a href="admin/halaman3.html#bagian3">di sini</a> untuk mengetahui informasi admin bagian 3.</p>

</body>
</html>
